<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import test from './test.js'
    import query from
      'https://cdn.jsdelivr.net/gh/marcodpt/query@0.0.2/index.js'

    const Q = query(location.search.substr(1))
    const url = Q.url || './example.js'

    import(url).then(example => {
      document.title = example.default.title
      test(document.getElementById('test'), {
        ...example.default,
        target: '#app'
      })
    }).catch(err => {
      alert('error loading: '+url)
      throw err
    })
  </script>
  <title>Component Test</title>
</head>
<body>
  <div class="mt-5">
    <div id="test" class="container mt-5"></div>
  </div>
  <div id="app"></div>
</body>
</html>
